<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <!--container fluid so that page header spans the entire page-->
    <header class="container-fluid text-center text-white p-2" id="page-header">
        <h1>Weather Dashboard</h1>
    </header>

    <div class="container-fluid">
        <div class="row">
            <!--aside tag used so that search bar and history are placed to one side-->
            <aside class="col-lg-2">
                <h2 class="mt-4">Search for a City:</h2>
                <!--Search bar-->
                <div class="for-inline form-group">
                    <!--Input for search bar-->
                    <input class="form-control" type="text" id="search-input" />
                </div>
                <!--Button for search bar-->
                <button class="btn btn-primary col-12" id="search-button">Search</i></button>
                <!--Search history unordered list-->
                <ul class="list-group history"></ul>
            </aside>

            <div class="col-lg-9">
                <!--Main weather card-->
                <div id="current-weather" class="mt-3"></div>
                <!--Placement of five day forecast cards-->
                <div id="five-day" class="card-deck mt-3"></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
